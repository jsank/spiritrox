		var strength = ["high", "medium", "low"];

		function doSomething() {
		   shuffle(words);
		   shuffle(strength);
		   var workingNode = words[1];
		   var workingNode2 = strength[1];
		   var theColor;
		   
		   if (workingNode2 == "high") {
		   theColor = "green";
		   }
		   if (workingNode2 == "medium") {
		   theColor = "yellow";
		   }
		   if (workingNode2 == "low") {
		   theColor = "red";
		   }
		   
		   var date = new Date();
		   var hour = date.getHours();
		   var min = date.getMinutes();
		   var sec = date.getSeconds(); 
		   
		   var theDiv = document.getElementById("main");
		   theDiv.innerHTML += "<font color=" + theColor + "><u>" + workingNode2 + "</u>:</font> \"" + workingNode + "\"<font size='2em' color='#CCCCCC'>(" + hour + ":" + min + ":" + sec + ")</font><br />";
		   }

		function init() {
			var myFunction = function() {
				doSomething();
				var rand = Math.round(Math.random() * (30000 - 5000)) + 500;
				setTimeout(myFunction, rand);
			}
			myFunction();
		}

		$(function() {
			init();
		});
